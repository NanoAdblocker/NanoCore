<div class="body">

    <p class="vverbose"><span data-i18n="1pFormatHint"></span> <a class="fa info" href="https://github.com/NanoAdblocker/NanoCore/blob/master/notes/filter-syntax.MD#filter-syntax" target="_blank">&#xf05a;</a></p>

        <span data-i18n="1pResourcesReference"></span>

    </p>
    <p>
